<ui:composition template="/template/basic-template.xhtml"
	 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">
		 <title>Register</title>
	</ui:define>
	
	<ui:define name="page-title">
		<h2>Register</h2>
	</ui:define>
	
	<ui:define name="content">
		
		<p:messages id="messages" globalOnly="true" />
		
		<p:panel id="person-panel" styleClass="person-panel" header="Personal Details">
			<p:panelGrid columns="3" styleClass="panel-grid">
				<h:outputText value="First Name:" />
				<p:inputText id="first-name" value="#{personBean.firstName}" required="true" requiredMessage="Please enter your first name."/>
			  	<p:message for="first-name" />
				
				<h:outputText value="Last Name:" />
				<p:inputText id="last-name" value="#{personBean.lastName}" required="true" requiredMessage="Please enter your last name." />
				<p:message for="last-name" />
				
				<h:outputText value="Gender: " />
				<p:selectOneMenu id="gender" value="#{personBean.gender}" stlyeClass="it-selectonemenu" required="true" requiredMessage="Please select your gender.">
					<f:selectItem itemLabel="Select" itemValue="" />
					<f:selectItem itemLabel="Female" itemValue="FEMALE" />
					<f:selectItem itemLabel="Male" itemValue="MALE" />
				</p:selectOneMenu>
				<p:message for="gender" />
				
				<h:outputText value="Phone Number:" />
				<p:inputText id="phone-number" value="#{personBean.phoneNumber}" required="true" requiredMessage="Please enter your phone number." />
				<p:message for="phone-number" />	
			</p:panelGrid>
		</p:panel>
		
		<p:panel id="account-panel" styleClass="account-panel" header="Account">
			<p:panelGrid columns="3" styleClass="panel-grid">
				<ui:include src="/components/account.xhtml"/>
			</p:panelGrid>
		</p:panel>
		
		<p:panel id="address-panel" styleClass="address-panel" header="Address">
			<p:panelGrid columns="3" styleClass="panel-grid">
				<ui:include src="/components/address.xhtml" />
			</p:panelGrid>
		</p:panel>
		
		<p:commandButton id="register-button" value="Register" async="true" update="person-panel, account-panel, address-panel, messages" action="#{registerController.register}" />
		<p:defaultCommand target="register-button" />
		
	</ui:define>
	
	<ui:define name="footer" />
	
</ui:composition>
