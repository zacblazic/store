<ui:composition template="/template/basic-template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 	
 	<ui:define name="title">
 		<title>Add Address</title>
 	</ui:define>
 	
 	<ui:define name="page-title">
 		<h2>Add Address</h2>
 	</ui:define>
		
	<ui:define name="content">	
		
		<p:panel id="add-address-panel" styleClass="add-address-panel" header="New Address Information">
			
			<p:messages id="messages" globalOnly="true" />
			
			<p:panelGrid columns="3" styleClass="panel-grid">
				<h:outputText value="Label:" />
				<p:inputText id="label" value="#{addressBean.label}" required="true" requiredMessage="Please enter a label."/>
				<p:message for="label" />
			 
			 	<ui:include src="/components/address.xhtml" />
			 
			 	<h:outputText value="First Name:" />
				<p:inputText id="first-name" value="#{addressBean.firstName}" required="true" requiredMessage="Please enter your first name."/>
				<p:message for="first-name" />
				
				<h:outputText value="Last Name:" />
				<p:inputText id="last-name" value="#{addressBean.lastName}" required="true" requiredMessage="Please enter your last name."/>
				<p:message for="last-name" />
				
				<h:outputText value="Phone Number:" />
				<p:inputText id="phone-number" value="#{addressBean.phoneNumber}" required="true" requiredMessage="Please enter your phone number."/>
				<p:message for="phone-number" />
	
				<p:spacer />
				<p:selectBooleanCheckbox id="primary" value="#{addressBean.primary}" itemLabel="Set as primary address" />
				<p:spacer />
			</p:panelGrid>
			
		</p:panel>
		
		<p:commandButton id="address-add-button" value="Add" update="add-address-panel" actionListener="#{addressController.add}" />
		<p:defaultCommand target="address-add-button"></p:defaultCommand>
		
	</ui:define>
	
	<ui:define name="footer">
	</ui:define>
	
</ui:composition>
