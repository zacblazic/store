<ui:composition template="/template/basic-template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">
		<title>Upload Product Image</title>
	</ui:define>
	
	<ui:define name="page-title">
		<title>Upload Product Image</title>
	</ui:define>
	
	<ui:define name="content">
		<p:panel id="panel" header="Upload" style="margin-bottom:10px; width:500px">
			
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			
			<h:panelGrid columns="2">
				<h:outputText value="Product Id:" />
				<p:inputText value="#{fileUploadBean.productId}" />
				<p:fileUpload value="#{fileUploadBean.file}" mode="simple" />
				<p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadBean.upload}" />
			</h:panelGrid>
		</p:panel>
	
	</ui:define>
	
	<ui:define name="footer">
	</ui:define>

</ui:composition>
