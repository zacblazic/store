<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<ui:composition>
	
		<h:outputLabel for="name" value="Name: " />
	  <p:inputText id="name" value="#{processorBean.gpuName}" required="true" Label = "GPU Name" />		
		
		<h:outputLabel for="baseClock" value="Base Clock: " />
		<p:inputText id="baseClock" value="#{processorBean.gpuBaseClock}" required="true" Label = "GPU Base Clock: " />
		
		<h:outputLabel for="boostClock" value="GPU Boost Clock: " />
		<p:inputText id="boostClock" value="#{processorBean.gpuBoostClock}" required="true" Label = "GPU Boost Clock: " />
		
		<h:outputLabel for="gpuDisplays" value="GPU Displays: " />
		<p:inputText id="gpuDisplays" value="#{processorBean.gpuDisplays}" required="true" Label = "GPU Displays" />
		
	</ui:composition>
</h:body>
</html>
