<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<ui:composition>
	
		<p:panelGrid columns="2" styleClass="panel-grid" >
	
			<h:outputLabel for="graphicsCardTitle" value="Title: " />
		  <p:inputText id="graphicsCardTitle" value="#{graphicsCardBean.title}" required="true" Label = "Title" />
			
			<h:outputLabel for="graphicsCardStock" value="Stock: " />
			<p:inputText id="graphicsCardStock" value="#{graphicsCardBean.stock}" required="true" Label = "Stock" />
			
			<h:outputLabel for="graphicsPrice" value="Price: " />
			<p:inputText id="graphicsCardPrice" value="#{graphicsCardBean.price}" required="true" Label = "Price" />
			
			<h:outputLabel for="graphicsCardBrand" value="Brand: " style="width:50px" />
			<p:selectOneMenu value="#{graphicsCardBean.theBrand}" id="graphicsCardBrand" effect="fold" editable="true">
				<f:selectItems value="#{graphicsCardBean.brands}" />
			</p:selectOneMenu>
			
			<h:outputLabel for="graphicsCardConnectionInterface" value="Connection Interface: " />
			<p:inputText id="graphicsCardConnectionInterface" value="#{graphicsCardBean.connectionInterface}" required="true" Label = "Connection Interface" />
			
			<h:outputLabel for="graphicsCardMemoryType" value="Memory Type: " />
			<p:inputText id="graphicsCardMemoryType" value="#{graphicsCardBean.memoryType}" required="true" Label = "Memory Type" />
			
			<h:outputLabel for="graphicsCardMemorySize" value="Memory Size: " />
			<p:inputText id="graphicsCardMemorySize" value="#{graphicsCardBean.memorySize}" required="true" Label = "Memory Size" />
			
			<h:outputLabel for="graphicsCardMemoryInterface" value="Memory Interface: " />
			<p:inputText id="graphicsCardMemoryInterface" value="#{graphicsCardBean.memoryInterface}" required="true" Label = "Memory Interface" />
			
			<h:outputLabel for="graphicsCardCoreClockSpeed" value="Core Clock Speed: " />
			<p:inputText id="graphicsCardCoreClockSpeed" value="#{graphicsCardBean.coreClockSpeed}" required="true" Label = "Core Clock Speed" />
			
			<h:outputLabel for="graphicsCardMemoryClockSpeed" value="Memory Clock Speed: " />
			<p:inputText id="graphicsCardMemoryClockSpeed" value="#{graphicsCardBean.memoryClockSpeed}" required="true" Label = "Memory Clock Speed" />
			
			<h:outputLabel for="graphicsCardOutputs" value="Outputs: " />
			<p:inputText id="graphicsCardOutputs" value="#{graphicsCardBean.outputs}" required="true" Label = "Outputs" />
			
			<h:outputLabel for="graphicsCardMaxResolution" value="Max Resolution: " />
			<p:inputText id="graphicsCardMaxResolution" value="#{graphicsCardBean.maxResolution}" required="true" Label = "Max Resolution" />
			
			<h:outputLabel for="graphicsCardDxVersion" value="Direct X Version: " />
			<p:inputText id="graphicsCardDxVersion" value="#{graphicsCardBean.dxVersion}" required="true" Label = "DirectX Version" />
			
			<h:outputLabel for="graphicsCardMultipleGpuSupport" value="Multiple GPU Support: " />
			<p:inputText id="graphicsCardMultipleGpuSupport" value="#{graphicsCardBean.multipleGpuSupport}" required="true" Label = "Multiple GPU Support" />
						
		</p:panelGrid>
			
	<p:commandButton value="Insert" actionListener="#{graphicsCardBean.insert}" />
	
	</ui:composition>
</h:body>
</html>
