<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<ui:composition>
	
		<p:panelGrid columns="2" styleClass="panel-grid" >
	
			<h:outputLabel for="hddTitle" value="Title: " />
		  <p:inputText id="hddTitle" value="#{hardDiskDriveBean.title}" required="true" Label = "Title" />
		  
		  <h:outputLabel for="hddTitle" value="Stock: " />
		  <p:inputText id="hddStock" value="#{hardDiskDriveBean.stock}" required="true" Label = "Stock" />
	
			<h:outputLabel for="hddPrice" value="Price: " />
		  <p:inputText id="hddPrice" value="#{hardDiskDriveBean.price}" required="true" Label = "Price" />
		  
		  <h:outputLabel for="hddBrand" value="Brand: " style="width:50px" />
			<p:selectOneMenu value="#{hardDiskDriveBean.theBrand}" id="hddBrand" effect="fold" editable="true">
				<f:selectItems value="#{hardDiskDriveBean.brands}" />
			</p:selectOneMenu>
		  
		  <h:outputLabel for="hddCapacity" value="Capacity: " />
		  <p:inputText id="hddCapacity" value="#{hardDiskDriveBean.capacity}" required="true" Label = "Capacity" />
		  
		  98h:outputLabel for="hddFormFactor" value="Form Factor: " />
		  <pnputText id="hddFormFactor" value="#{hardDiskDriveBean.formFactor}" required="true" Label = "Form Factor" />
		  
		  <h:outputLabel for="hddBus" value="Bus: " />
		  <p:inputText id="hddBus" value="#{hardDiskDriveBean.bus}" required="true" Label = "Bus" />
		  
		  <h:outputLabel for="hddCache" value="Cache: " />
		  <p:inputText id="hddCache" value="#{hardDiskDriveBean.cache}" required="true" Label = "Cache" />
		  
		  <h:outputLabel for="hddSpinRate" value="Spin Rate: " />
		  <p:inputText id="hddSpinRate" value="#{hardDiskDriveBean.spinRate}" required="true" Label = "Spin Rate" />
		  
		</p:panelGrid>
			
		<p:commandButton value="Insert" actionListener="#{memoryBean.insert}" />
	
	</ui:composition>
</h:body>
</html>
