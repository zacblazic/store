<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<ui:composition>
	
		<h:outputText value="Email:" />
  		<p:inputText id="email" value="#{accountBean.email}" required="true" requiredMessage="Please enter your email address." >
  			<f:attribute name="label" value="Your email" />
  		 	<f:attribute name="minimum" value="6" />
  		 	<f:attribute name="maximum" value="30" />
  			<f:validator  validatorId="lengthValidator" />
  		 	<f:validator validatorId="emailValidator" />
  		</p:inputText>
  		<p:message for="email" />
  		
  		<h:outputText value="Password:" />
  		<p:password id="password" label="Password" value="#{accountBean.password}" required="true" requiredMessage="Please enter a password." feedback="true">
  			
  		</p:password>
  		<p:message for="password" />
  		
  		<h:outputText value="Confirm Password:" />
  		<p:password id="confirm-password" value="#{accountBean.confirmPassword}" required="true" requiredMessage="Please confirm your password.">
  			<f:validator validatorId="confirmPasswordValidator"/>
  		</p:password>
  		<p:message for="confirm-password" />
  			
	</ui:composition>
</h:body>
</html>
