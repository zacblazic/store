<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
  
  <ui:composition>
    <p:panelGrid styleClass="testPanel" columns="2" >
      <h:outputText value="Email: " />
	  <p:inputText id="email" required="true" value="#{loginBean.email}"/>
	
	  <h:outputText value="Password: " />
	  <p:password id="password" required="true" value="#{loginBean.password}"/>
    </p:panelGrid>
    
    <p:commandButton value="Submit" action="success?faces-redirect=true" />
  </ui:composition>

</h:body>
</html>
