<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>

	
		<p:panelGrid columns="2" styleClass="panel-grid" >
	
			<h:outputLabel for="processorTitle" value="Title: " />
		  <p:inputText id="processorTitle" value="#{processorBean.title}" required="true" Label = "Title" />
			
			<h:outputLabel for="processorStock" value="Stock: " />
			<p:inputText id="processorStock" value="#{processorBean.stock}" required="true" Label = "Stock" />
			
			<h:outputLabel for="processorPrice" value="Price: " />
			<p:inputText id="processorPrice" value="#{processorBean.price}" required="true" Label = "Price" />
			
			<h:outputLabel for="processorFamily" value="Family: " />
			<p:inputText id="processorFamily" value="#{processorBean.family}" required="true" Label = "Family" />
			
			<h:outputLabel for="processorClockSpeed" value="Clock Speed: " />
			<p:inputText id="processorClockSpeed" value="#{processorBean.clockSpeed}" required="true" Label = "Clock Speed" />
			
			<h:outputLabel for="processorBoostSpeed" value="Boost Speed: " />
			<p:inputText id="processorBoostSpeed" value="#{processorBean.boostClock}" required="true" Label = "Boost Speed" />
			
			<h:outputLabel for="processorSocket" value="Socket: " />
			<p:inputText id="processorSocket" value="#{processorBean.socket}" required="true" Label = "Socket" />
			
			<h:outputLabel for="processorCache" value="Cache: " />
			<p:inputText id="processorCache" value="#{processorBean.cache}" required="true" Label = "Cache" />
			
			<h:outputLabel for="processorCores" value="Cores: " />
			<p:inputText id="processorCores" value="#{processorBean.cores}" required="true" Label = "Cores" />
			
			<h:outputLabel for="processorThreads" value="Threads: " />
			<p:inputText id="processorThreads" value="#{processorBean.threads}" required="true" Label = "Threads" />
			
		</p:panelGrid>
			
			<ui:fragment id="processorInternalGPU">
				<ui:insert>
				<p:panelGrid columns="2" id="gpu">
					<ui:include src="integrated-gpu-component.xhtml" />
				</p:panelGrid>
				</ui:insert>
			</ui:fragment>
	
	<p:spacer />
	<p:commandButton value="Insert" actionListener="#{processorBean.insert}" />
	

</h:body>
</html>
