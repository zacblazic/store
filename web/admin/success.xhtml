<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>
<h:body style="font-size: 12px;">
	<h:form>
		<p:panel id="panel" header="Credentials" style="margin-bottom:10px; width:300px">
			<h:panelGrid columns="2">
				<h:outputText value="Email entered: " />
				<h:outputText value="#{loginBean.email}" />
				
		  		<h:outputText value="Password entered: " />
				<h:outputText value="#{loginBean.password}" />
			</h:panelGrid>
		</p:panel>		
	</h:form>	
</h:body>
</html>
