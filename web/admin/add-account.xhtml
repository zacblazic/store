<ui:composition template="/template/basic-template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags">
 
	<ui:define name="title">
		<title>Add Admin/Manager Account</title>
	</ui:define>
	
	<ui:define name="page-title">
		<h2>Add Admin/Manager Account</h2>
	</ui:define>
	
	<ui:define name="content">
	
		<p:panel id="add-account-panel" styleClass="add-account-panel" header="Add Account">
			<p:messages id="messages" closable="true" autoUpdate="true" showDetail="true"/>	 
			<h:panelGrid columns="2">
				<h:outputText value="Email: " />
		  		<p:inputText id="email" name="email" required="true" value="#{accountBean.email}">
		  		<f:validateLength minimum="2" />
		  		</p:inputText>
		  		
		  		<h:outputText value="Password: " />
		  		<p:password id="password" name="password" required="true" value="#{accountBean.password}">
		  		<f:validateLength minimum="6" />
		  		</p:password>
		  		
		  		<h:outputText value="Confirm Password: " />
		  		<p:password id="confpassword" name="confpassword" required="true" value="#{accountBean.confirmPassword}">
		  		</p:password>
		  		
		  		<p:selectBooleanCheckbox id="adminchk" value="#{accountBean.admin}" />
		  		<h:outputText value="Administrator" />
		  		
		  		<p:selectBooleanCheckbox id="managerchk" value="#{accountBean.manager}" />
		  		<h:outputText value="Manager" />
			</h:panelGrid>
		</p:panel>
		<p:commandButton type="submit" id="add-acc" value="Add" update="add-account-panel" action="#{accountController.add}"/>
		
	</ui:define>
		
	<ui:define name="footer">
	</ui:define>

</ui:composition>
