<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags">
 
<h:head>
</h:head>
<h:body style="font-size: 12px;">
	
	
	
	<h:form id="form">
		<h1>Account Management</h1>
	
		<shiro:authenticated><p:commandLink id="logout" value="Logout" action="#{loginBean.logout}"/></shiro:authenticated>
		<br />
		<p:commandButton id="to-manage" value="Manage Page" action="/manage/manage?faces-redirect=true"/>
		<br />
		<p:commandButton id="to-home" value="Homepage" action="/index?faces-redirect=true"/>
		<br/>
		<br/>
		
		<p:dataTable id="accounts" var="account" value="#{adminAccountRoleBean.accounts}" rowKey="#{account.id}"  
                 selection="#{adminAccountRoleBean.selectedAccount}" selectionMode="single">  
	        <f:facet name="header">  
	            User Accounts  
	        </f:facet>  
	  
	        <p:column headerText="ID">  
	            #{account.id}  
	        </p:column>  
	  
	        <p:column headerText="Email">  
	            #{account.email}  
	        </p:column>  
	  
	        <p:column headerText="Password Hash" >  
	            #{account.password}
	        </p:column>	  
	        <f:facet name="footer">  
	            <p:commandButton id="viewButton1" value="View"  
	                    update=":form:display1" oncomplete="accountDialog.show()" actionListener="#{adminAccountRoleBean.populateRolesForAccount}"/>  
	        </f:facet>  
    	</p:dataTable>
		
		<p:dialog id="dialog1" header="Account Detail" widgetVar="accountDialog" resizable="false"  
              showEffect="clip" hideEffect="fold">    
	        <p:outputPanel id="display1" autoUpdate="true">	
                	
                <h:outputText value="#{adminAccountRoleBean.selectedAccount.email}"/><br/>
            	          
	            <h:outputText value="Roles:" /> <br/>
	            <p:dataList value="#{adminAccountRoleBean.rolesForAccount}" var="rfa" itemType="disc">  
				    #{rfa.roleName}  
				</p:dataList>
				
	            <h:outputText value="Pass:" />  
	            <h:outputText value="#{adminAccountRoleBean.selectedAccount.password}" /> <br/>
	        </p:outputPanel>  
    	</p:dialog> 
    	
    	
    	<p:dataTable id="roles" var="role" value="#{adminAccountRoleBean.roles}" rowKey="#{role.id}"  
                 selection="#{adminAccountRoleBean.selectedRole}" selectionMode="single">  
	        <f:facet name="header">  
	            User Accounts  
	        </f:facet>  
	  
	        <p:column headerText="ID">  
	            #{role.id}  
	        </p:column>  
	  
	        <p:column headerText="Role Name">  
	            #{role.roleName}  
	        </p:column>  
	        <f:facet name="footer">  
	            <p:commandButton id="viewButton2" value="View"  
	                    update=":form:display2" oncomplete="roleDialog.show()" actionListener="#{adminAccountRoleBean.populateAccountsForRole}"/>  
	        </f:facet>  
    	</p:dataTable>
		
		<p:dialog id="dialog2" header="Role Detail" widgetVar="roleDialog" resizable="false"  
              showEffect="clip" hideEffect="fold">    
	        <p:outputPanel id="display2" autoUpdate="true">	
                	
                <h:outputText value="#{adminAccountRoleBean.selectedRole.roleName}"/><br/>
            	          
	            <h:outputText value="Accounts:" /> <br/>
	            <p:dataList value="#{adminAccountRoleBean.accountsForRole}" var="afr" itemType="disc">  
				    #{afr.email}  
				</p:dataList>
	        </p:outputPanel>  
    	</p:dialog> 
    	
	</h:form>
	
</h:body>
</html>
