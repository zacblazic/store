<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<h:outputStylesheet library="css" name="common.css" />
	<h:outputStylesheet library="css" name="dual-sidebar.css" />
	<ui:insert name="title" />
</h:head>
<h:body>
	<h:form id="form">
	
		<!-- Header -->
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/template/common/header.xhtml" />
			</ui:insert>
		</div>
		
		<!-- Left Sidebar -->
		<div id="left-sidebar">
			<ui:insert name="left-sidebar">
				<ui:include src="/template/common/sidebar/navigation.xhtml" />
			</ui:insert>
		</div>
		
		<!-- Right Sidebar -->
		<div id="right-sidebar">
			<ui:insert name="right-sidebar">
				<ui:include src="/template/common/sidebar/cart.xhtml" />
				<ui:include src="/template/common/sidebar/wish-list.xhtml" />
			</ui:insert>
		</div>
		
		<!-- Page Title -->
		<div id="page-title">
			<ui:insert name="page-title" />
		</div>
		
		<!-- Content -->
		<div id="content">
			<ui:insert name="content" />
		</div>
		
		<!-- Footer -->
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/template/common/footer.xhtml" />
			</ui:insert>
		</div>
		
	</h:form>
</h:body>
</html>
