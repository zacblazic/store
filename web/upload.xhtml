<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body style="font-size: 12px;">
	<h:form enctype="multipart/form-data">
		<p:panel id="panel" header="Upload" style="margin-bottom:10px; width:500px">
			
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<h:panelGrid columns="2">
			
				<h:outputText value="Product Id:" />
				<p:inputText value="#{fileUploadBean.productId}" />
				<p:fileUpload value="#{fileUploadBean.file}" mode="simple" auto="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
				<p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadBean.upload}" />

			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
