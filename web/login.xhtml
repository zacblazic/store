<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>
<h:body style="font-size: 12px;">
	<h:form action="" id="LoginForm">
		<p:panel id="login-panel" header="Login" style="margin-bottom:10px; width:30%">
			<p:messages id="messages" closable="true" autoUpdate="true" showDetail="true"/> 
			<h:panelGrid columns="2">
				<h:outputText value="Email: " />
		  		<p:inputText id="email" name="email" required="true" value="#{loginBean.email}">
		  		<f:validateLength minimum="2" />
		  		</p:inputText> 
		  	
		  		<h:outputText value="Password: " />
		  		<p:password id="password" name="password" required="true" value="#{loginBean.password}">
		  		<f:validateLength minimum="6" />
		  		</p:password>
		  		
		  		<p:selectBooleanCheckbox id="rememberMe" value="#{loginBean.remember}"/>
		  		<h:outputText value="Remember me" />
			</h:panelGrid>
		</p:panel>
		<p:commandButton type="submit" id="login" value="Login" action="#{loginBean.login}" update="login-panel" />
		
	</h:form> 
	
</h:body>
</html>
