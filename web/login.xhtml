<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="common.css" />
</h:head>
<h:body>
	<h:form id="login-form">
		<p:panel id="login-panel" header="Login" styleClass="login-panel">
			<p:messages id="messages" globalOnly="true" /> 
			<h:panelGrid columns="3">
				
				<h:outputText value="Email: " />
		  		<p:inputText id="email" value="#{loginBean.email}" required="true" requiredMessage="Please enter your email address." />
		  		<p:message for="email" />
		  		
		  		<h:outputText value="Password: " />
		  		<p:password id="password" value="#{loginBean.password}" required="true" requiredMessage="Please enter your password." />
		  		<p:message for="password" />
		  		
		  		<p:spacer />
		  		<p:selectBooleanCheckbox id="remember-me" value="#{loginBean.remember}" itemLabel="Remember me" />
		  		<p:spacer />
		  		
			</h:panelGrid>
		</p:panel>
		
		<p:commandButton value="Login" update="login-panel, messages" async="true" action="#{loginController.login}" />
		
	</h:form>
</h:body>
</html>
